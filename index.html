<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login/registration form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <style>
            .table td {
            word-wrap: break-word;
            max-width: 200px;
        }
        </style>
    </head>
    <body>
        <div id="success_authentication" class="container mt-4" style="display: none;">
            <h1>Успешная авторизация - Поздравляем! Вы все вспомнили верно.</h1>
            <div id="new_user_count"></div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Логин</th>
                    <th scope="col">Возраст</th>
                    <th scope="col">Описание</th>
                  </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
              </table>
        </div>
        <div id="choice_container" class="container mt-4" style="width: 500px; display: block;">
            <h1>Выбор формы</h1>
            <button id="choice_registration_form" class="btn btn-success" style="background-color: #2188ef;">Зарегистрироваться</button>
            <button id="choice_authentication_form" class="btn btn-success" style="background-color: #2188ef;">Авторизоваться</button>
        </div>
        <div id="registration_container" class="container mt-4" style="display: none; width: 500px;">
            <div id="reg_panel">
                <h1 id="reg_form">Форма регистрации</h1>
                <input type="text" class="form-control" name="user_login"
                id="user_login_reg" placeholder="Введите логин" maxlength="15" required>
                <label id="login_reg_error" for="user_login_reg" style="display: none;">Ошибка, не правильно введен логин (нельзя вводить цифры). Длина логина должна быть не меньше 5 символов</label>
                <br><input type="password" class="form-control" name="user_pass"
                id="user_pass_reg" placeholder="Введите пароль" minlength="7" maxlength="15" required> 
                <label id="pass_reg_error" for="user_pass_reg" style="display: none;">Ошибка, пароль должен содержать цифры, буквы и специальные символы. Длина пароля должна быть не меньше 7 символов</label>
                <br><textarea name="user_description" class="form-control" id="user_description_reg" minlength="50"
                maxlength="500" placeholder="Напишите о себе (минимум 50 максимум 500 символов)" required></textarea>
                <label id="description_error" for="user_description_reg" style="display: none;">Ошибка, описание должно содержать не менее 50 символов</label>
                <br><input type="number" class="form-control" name="user_age"
                id="user_age_reg" placeholder="Введите возраст" min="10" max="85" minlength="2" maxlength="2" required>
                <label id="age_error" for="user_age_reg" style="display: none;">Ошибка, укажите возраст в диапазоне от 10 до 85 лет</label>
                <br><button id="confirm_registration" class="btn btn-success"  style="background-color: #2188ef;">Зарегистрироваться</button><br>
            </div>
            <div id="success_reg_panel" style="display: none;">
                <h1 id="succes_reg_form">Пользователь зарегистрирован</h1>
            </div>
            <button id="cancel_registration" class="btn btn-success" style="background-color: #2188ef;">Назад</button>
        </div>
        <div id="login_container" class="container mt-4" style="display: none; width: 500px;">
            <h1>Форма авторизации</h1>
            <input type="text" class="form-control" name="user_login"
             id="user_login_log" placeholder="Введите логин" maxlength="15" required>
             <label id="user_login_log_error" for="user_login_log" style="display: none;">Ошибка, пользователя с данным логином не существует</label>
             <br><input type="password" class="form-control" name="user_pass"
             id="user_pass_log" placeholder="Введите пароль" minlength="7" maxlength="15" required>
             <label id="user_pass_log_error" for="user_pass_log" style="display: none;">Ошибка, не верный пароль</label>
             <br><button id="confirm_authentication" class="btn btn-success" style="background-color: #2188ef;">Войти</button><br>
             <button id="cancel_authentication" class="btn btn-success" style="background-color: #2188ef;">Назад</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
        <script src="js/buttons_scripts.js"></script>
    </body>
</html>
